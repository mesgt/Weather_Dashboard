<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="header-text">
            <h1 id="navbar-title" style="font-display: center;">Weather Dashboard</h1>
        </div>
    </nav>
    <main class="container">
        <div class='row'>
            <div class='col-md-3'>
                <div class='card search-section'>
                    <div class='card-body'>
                        <label id="searchForCity">Search for a City:</label>
                        <div class="input-group mb-5">
                            <input type="text" id="city-input" placeholder="Enter city name" aria-label="Search" aria-describedby="search-addon" /><br>
                                <div class="input-group-append"></div>
                                    <button id="submitCity" type="submit" class="btn btn-outline-primary">Search</button>
                            </div>
                            <div class="container">
                                <ul id="cityHistory" class="list-unstyled"> </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-md-9 '>
                    <div class='row'>
                        <div class='card'>
                            <div class='card-body'>
                                <ul class="list-unstyled">
                                    <h2 id="currentCity"></h2>
                                    <li id="cityTemp"></li>
                                    <li id="cityHumidity"></li>
                                    <li id="cityWind"></li>
                                    <li id="cityUV"></li> </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js" src="assets/images/weather_dashboard.jpg"></script>
</body>

</html>
