<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="header-text">
            <h1 id="navbar-title" style="font-display: center;">Weather Dashboard</h1>
        </div>
    </nav>
    <main class="container">
        <div id="searchCity">
            <h3>Search for a City:</h3>
        </div>
        <div class="input-group d-flex">
            <section class="citySearch">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
            </section>
            <button type="button" class="btn btn-outline-primary">Search</button>
        </div>
        <div>
            <ul class="list-unstyled searchCity">
                <li class="mb-1">
                    <button class="btn rounded">Austin</button> </li>
                <li class="mb-1"></li>
                    <button class="btn rounded">Chicago</button> </li>
                <li class="mb-1"></li>
                    <button class="btn rounded">New York</button> </li>
                <li class="mb-1"></li>
                    <button class="btn rounded">Orlando</button> </li>
                <li class="mb-1"></li>
                    <button class="btn rounded">San Francisco</button> </li>
                <li class="mb-1"></li>
                    <button class="btn rounded">Seattle</button> </li>
                <li class="mb-1"></li>
                    <button class="btn rounded">Denver</button> </li>
                <li class="mb-1"></li>
                    <button class="btn rounded">Atlanta</button> </li>
                    </ul>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
