<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="header-text">
            <h1 id="navbar-title" style="font-display: center;">Weather Dashboard</h1>
        </div>
    </nav>
    <main class="container">
        <div id="searchCity" class="col-md-3">
            <label for="city-input">Search for a City:</label>
            <div id="buttons-search"></div>
            <form id="city-form">
                <input type="text" id="city-input" placeholder="Enter city name" aria-label="Search"
                aria-describedby="search-addon" /><br>
                <button id="submitCity" type="submit" class="btn btn-outline-primary">Search</button>
            </form>
        </div>
        <ul id="cityHistory" class="list-unstyled">
        </ul>
        </div>
        <div class="col-md-9">
            <h2 id="currentCity"></h2>
            <ul id="citySpecifics"></ul>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js" src="assets/images/weather_dashboard.jpg" ></script>
</body>

</html>
